{% assign teaching = site.data.data.teaching %}
{% if teaching %}
<section class="section publications-section">

      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-archive fa-stack-1x fa-inverse"></i>
    </span>
    {{ teaching.title }}
  </h2>

  <div class="skillset">
      <div class="item">
          <div class="meta">
            <div class="upper-row">
              <h3 class="job-title">TEACHING:</h3>
            </div>
          </div>
        </div>

            <div class="time">{{ item.date }}</div>
          </div>
          <div class="company">{{ item.description }}</div>

    </div>
