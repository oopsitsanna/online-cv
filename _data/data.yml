      My work there entailed developing and maintaining the client-business
      relationships, creating persentations and completing projects on time.
      I developed flexible and adaptable skills through working with clients to meet their expectations.
      
      Passions: adventures, reading, photography, homegrown tomatoes, Elon Musk, walks with my son,
      Mom's roses, swimming competitions with friends.

