      My name is Anna Oleksyeyenko, a hard working and driven junior full stack developer with an addiction to modern web design.

      I have an A.S. in Computer Science. 
      Last year I obtained my Certificate of Achievement in Web Development.
      
      I believe my courses in programming and web development
      have equipped me to start my path as a junior web developer.
      
